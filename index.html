<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="new-task">
            <input type="text" id="task-input" placeholder="Enter The Task Here">
            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>
    </div>
    <script src="https://kit.fontawesome.com/89eed8ee64.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
